<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>event card</title>
  </head>

  <body>

    <!-- Carte evennements par ville -->


  <div class="city_card">
    <h2 class="event_title">Nom de la ville</h2>
    <p class="event_subtitle">Description de la ville</p>
    
    <h3 class="event_heading">Événements à venir :</h3>
    
    <div class="event_list">
      <div class="event_item">
        <h4 class="event_subtitle">Titre de l'événement 1</h4>
        <p class="event_subtitle">Date: 01/03/2024</p>
        <p class="event_subtitle">Description de l'événement 1</p>
      </div>
      
      <div class="event_item">
        <h4 class="event_subtitle">Titre de l'événement 2</h4>
        <p class="event_subtitle">Date: 05/03/2024</p>
        <p class="event_subtitle">Description de l'événement 2</p>
      </div>

    <script src="script.js"></script>

  </body>
</html>
