<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="container">

    <div id="loginContent" class="form_area">
        <div class="form-box-login">
          <a class="brand" href="#">
            <img class="logo_login"src="event1.png">
          </a>
            <h4 class="title">LOGIN</h4>
            <form action="#" id="loginForm">
                <div class="form_group">
                    <label for="username" class="sub_title">Username</label>
                    <input type="text" class="form_style" id="username" placeholder="Your username">
                </div>
                <div class="form_group">
                    <label for="password" class="sub_title">Password</label>
                    <input type="password" class="form_style" id="password" placeholder="Your password" />
                </div>
                <div>
                    <button class="btn" onclick="showCongratulations()">LOGIN</button>
                    <p>Don't have an account? <a href="#" class="link">Sign up here!</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
