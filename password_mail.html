<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>

<body class="container">

  <div id="forgotPasswordContent" class="form_area">
      <div class="form-box-forgot-password">
        <a class="brand" href="#">
          <img class="logo_forgot_password" src="event1.png">
        </a>
          <h4 class="title">RESET PASSWORD</h4>
          <form action="#" id="forgotPasswordForm">
              <div class="form_group">
                  <label for="email" class="sub_title">Email</label>
                  <input type="email" class="form_style" id="email" placeholder="Your email">
              </div>
              <div>
                  <button class="btn_forgot_password" onclick="sendResetInstructions()">ENVOYER</button>
                  <p class="instructions">Les instructions pour réinitialiser votre mot de passe vous seront envoyées par courrier électronique.</p>
                  <p>As-tu retrouvé la mémoire ? <a href="login.html" class="login_link">Retour au Login</a></p>
              </div>
          </form>
      </div>
  </div>

  

  <script src="script.js"></script>

</body>
</html>
