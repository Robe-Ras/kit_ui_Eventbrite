<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>event card</title>
</head>
<body>

<div class="event_grid">
  <div class="event_card">
    <img src="vovo.png" alt="Image de l'événement 1" class="event_image">
    <h2 class="event_title">Titre de l'événement 1</h2>
    <p class="event_subtitle">Auteur: Nom de l'auteur</p>
    <p class="event_subtitle">Description de l'événement</p>
    <p class="event_subtitle">Lieu: Lieu de l'événement</p>
    <p class="event_subtitle">Prix: Prix de l'événement</p>
    <button class="event_button">Participer</button>
  </div>
  
 

<script src="script.js"></script>

</body>
</html>
